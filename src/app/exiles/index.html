<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Exiles Pinned Post Generator</title>

		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/exiles.css">
	</head>

	<body>
		<div id="exiles">
			<nav class="nav has-shadow">
				<div class="nav-left">
					<span class="nav-item is-brand" href="#">D&amp;D Tools</span>
					<a class="nav-item is-active" href="#">Pinned Post Generator</a>
				</div>
			</nav>

			<section class="section">
				<div class="container is-fluid">
					<div class="columns">
						<div class="column is-narrow">
							<c-exiles-schedule ref="weekly" :date="date" :sections="weekly.sections" ></c-exiles-schedule>
						</div>
						<!-- <div class="column is-narrow">
							<c-exiles-schedule></c-exiles-schedule>
						</div> -->
						<!-- <div class="column is-narrow">
							<div class="c-exiles-schedule">

							</div>
						</div> -->
					</div>
						<div class="column is-narrow">
							<button rel="generate" type="button" @click="generate">Generate</button>
							<div ref="result">
								<img v-if="imageSrc" :src="imageSrc">
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<script src="../js/common.js"></script>
		<script src="../js/exiles.js"></script>

</html>
