<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Exiles Pinned Post Generator</title>

		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/exiles.css">
	</head>

	<body>
		<div id="exiles">
			<nav class="nav has-shadow">
				<div class="nav-left">
					<span class="nav-item is-brand" href="#">D&amp;D Tools</span>
					<a class="nav-item is-active" href="#">Pinned Post Generator</a>
				</div>
			</nav>

			<section class="section">
				<div class="container is-fluid">
					<button rel="getEvents" type="button" @click="getEvents">Get Events</button>
					<button rel="generate" type="button" @click="generate">Generate</button>
					<div class="columns">
						<div class="column">
							<c-exiles-schedule ref="week" :date="date" :sections="week.sections" ></c-exiles-schedule>
						</div>
						<div class="column">
							<c-exiles-schedule ref="weekend" :date="date" :sections="weekend.sections" ></c-exiles-schedule>
						</div>
						<div class="column">
							<div ref="result">
								<img v-if="imageSrcWeek" :src="imageSrcWeek">
								<img v-if="imageSrcWeekend" :src="imageSrcWeekend">
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<script src="../js/common.js"></script>
		<script src="../js/exiles.js"></script>
	</body>
</html>
